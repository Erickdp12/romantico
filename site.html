<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eu Te Amo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .carousel {
      width: 90%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 20px;
    }

    .heart {
      font-size: 48px;
      color: red;
      margin: 20px 0 10px 0;
    }

    .love-text {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .counter {
      margin: 10px 0;
      font-size: 16px;
    }

    .footer-text {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="slides" id="slides">
    <div class="carrossel-container">
       <img src="IMG-20250307-WA0041(1).jpg">
      <img src="WhatsApp Image 2025-04-15 at 18.35.43.jpeg">
      <img src="WhatsApp Image 2025-04-15 at 18.37.02.jpeg">
      <img src="WhatsApp Image 2025-04-15 at 18.37.03.jpeg">
    </div>
  </div>

  <div class="heart">❤️</div>
  <div class="love-text">Eu te amo infinitamente</div>
  <div class="counter" id="counter"></div>

  <div class="footer-text">
    Você é o amor da minha vida. Cada segundo ao seu lado é um presente que eu jamais imaginei merecer. Obrigado por tudo!
  </div>

  <script>
    // Carrossel
    let index = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);

    // Contador de tempo
    const startDate = new Date("2024-12-26T00:00:00"); // coloque a data inicial aqui
    const counter = document.getElementById("counter");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30)); 
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      counter.textContent = `${months} mêses, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos desde o nosso amor começou.`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
